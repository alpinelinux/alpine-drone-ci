---
kind: pipeline
name: edge-armhf

platform:
  os: linux
  arch: arm

steps:
  - name: qemu
    image: multiarch/qemu-user-static:register
    pull: true
    privileged: true
    commands:
      - --credential yes --reset
  - name: publish
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: alpinelinux/alpine-drone-ci
      tags: edge-armhf
      dockerfile: dockerfiles/edge/armhf/Dockerfile


---
kind: pipeline
name: edge-x86

platform:
  os: linux
  arch: amd64

steps:
  - name: publish
    image: plugins/docker
    settings:
      username:
        from_secret: docker_user
      password:
        from_secret: docker_pass
      repo: alpinelinux/alpine-drone-ci
      tags: edge-x86
      dockerfile: dockerfiles/edge/x86/Dockerfile

